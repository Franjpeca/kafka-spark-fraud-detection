# ---------------------------------------------------
#  Rutas de datos del Data Lake (Medallion Architecture)
# ---------------------------------------------------
paths:

  # -------------------------------
  # Carpeta general de logs
  # -------------------------------
  logs:
    root: "logs/"

  # -------------------------------
  # Capa RAW (entrada original)
  # -------------------------------
  data_raw:
    root: "data/raw/"

    datasets:
      root: "data/raw/datasets/"
      paysim: "data/raw/datasets/PaySim1.csv"  # ← renombrado para consistencia

  # -------------------------------
  # Capa BRONZE (datos limpiados sin transformar)
  # -------------------------------
  data_bronze:
    root: "data/bronze/"
    paysim_preprocessed: "data/bronze/paysim_preprocessed.parquet"

  # -------------------------------
  # Capa SILVER (datos transformados / agregados)
  # -------------------------------
  data_silver:
    root: "data/silver/"

  # -------------------------------
  # Capa GOLD (datos para consumo final / BI / ML)
  # -------------------------------
  data_gold:
    root: "data/gold/"

